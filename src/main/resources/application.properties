# 서버 포트 번호
server.port=8080

# viewresolver 세팅
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# spring-JDBC: datasource 설정
# (아래 설정 없으면 가동시 에러 발생)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/resumy?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=userdm
spring.datasource.password=1234

# MyBatis 매퍼파일 위치 설정
mybatis.mapper-locations=classpath:com/proj/resumy/domain/mapper/*.xml
